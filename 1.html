<!DOCTYPE html>
<html>
<head>
    <title>angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="name='techno'">
    <pre>
    Name: <input type="text" ng-model="name">
    Address: <input type="textarea" ng-model="name">
    Contact: <input type="number" ng-model="name">
    Gender: <input type="radio" ng-model="name">
    Password: <input type="password" ng-model="name">
    Username: <input type="text" ng-model="name">
    </pre>

    <p ng-bind="name"></p>
</div>

</body>
</html>
